<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO App</title>
</head>

<body class="backGround">

    <nav class="navbar navbar-expand-lg navbar-dark navElement">
        <div class="container-fluid">
            <a class="navbar-brand labelName" href="#">Awesome Kanban Board</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <form id="app-login-form" class="">
                    <input class="form-control me-2" name="login" autocomplete="username" type="text"
                        placeholder="Login" aria-label="Login">
                    <input class="form-control me-2" name="password" autocomplete="current-password" type="password"
                        placeholder="Password" aria-label="Password">
                    <button id="app-login-btn" class="btn btn-outline-info btn-form" type="submit">Sign In</button>
                    <button id="app-regist-btn" class="btn btn-outline-info btn-form" type="submit">Sign Up</button>
                </form>
                <div class="userIcon">
                   
                </div>
                <ul class="selectMenu">
                    <li>Profile</li>
                    <li class="logOut">Log Out</li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <p id="content">Please Sign In to see your tasks!</p>
    </div>


</body>

</html>
